<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .area{
        background-color: green;
        color: white;
        width: 10rem;
        height:10rem;
        font: normal;
        line-height: 10rem;
        text-align: center;
        font-size: 2rem;
    

        }
    </style>
</head>
<body>
    <div class="area">teste</div>
</body>
<script>

    var a = window.document.querySelector('.area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)


    function clicar() {
        a.innerText = 'clicou'
    }
    function entrar(){
        a.innerHTML = 'entrou!'
    }
    function sair(){
        a.innerHTML = 'saiu!'
    }
</script>
</html>
